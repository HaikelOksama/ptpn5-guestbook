{% extends 'base.html' %}
{% block title %}New Guest{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container col-8 mt-3">
    <form action="" method="post">
        {% csrf_token %}
        {% crispy form%}
        <br>
    </form>
    {% if messages %}
    {% for message in messages %}
      <p class="text-danger">{{message}}</p>
    {% endfor %}
    {% endif %}
    
</div>


{% endblock content %}
