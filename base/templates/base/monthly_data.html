{% extends 'base.html' %}
{% load static %}
{% block title %}Monthly{% endblock title %}

{% block content %}

{% comment %} onchange="this.form.submit()" {% endcomment %}
<div class="container-fluid mt-3">

    <div class="card card-primary card-outline">
        <div class="card-body">
        <form action="" method="get" id='month-form'>
            <div class="row-cols-md-auto">            
                {% comment %} <div class="form-group mb-3">
                    <input class="form-control" type="text" name="" id="" >
                </div> {% endcomment %}
                <div class="row justify-content-evenly">
                    <div class="form-group col-5">
                        <label class="form-label" for="monthly-input">Cari Data Pada Bulan</label>
                        <input required value="{{request.GET.month}}" class="form-control col" min="{{min}}" max="{{max}}" 
                        type="month" name="month" id="monthly-input" 
                        
                        />
                    </div>
                    <div class="form-group col-5">
                        <label class="form-label" for="sort">Sort</label>
                        <select class="form-control select2-selection__arrow" name="sort" id="sort"
                       
                        >
                            
                            {% if request.GET.sort == 'latest' %}
                                <option value="latest" selected>
                                    Data Terbaru
                                </option>
                            {% else %}
                                <option value="latest">
                                    Data Terbaru
                                </option>
                            {% endif %}

                            {% if request.GET.sort == 'name' %}
                                <option selected value="name">Name</option>
                                {% else %}
                                <option value="name">Name</option>
                            {% endif %}

                            {% if request.GET.sort == 'jadwalASC' %}
                                <option selected value="jadwalASC">Jadwal(Asc)</option>
                                {% else %}
                                <option value="jadwalASC">Jadwal(Asc)</option>
                            {% endif %}

                            {% if request.GET.sort == 'jadwalDESC' %}
                                <option selected value="jadwalDESC">Jadwal(Desc)</option>
                                {% else %}
                                <option value="jadwalDESC">Jadwal(Desc)</option>
                            {% endif %}
                        </select>
                    </div> 
                    <div class="form-group col-2 mt-auto">
                        <input class="btn btn-success mt-4 w-100" type="submit" value="Submit">
                    </div>
                </div>
            </div>     
        </form>
        </div>
    </div>
    <div class="card card-outline card-primary">
        <div class="card-header">
            <a href="
            {% if "month" in request.GET %}
                {% url 'export-month' date.year date.month %}
            {% else %}
                {% url 'export' %}
            {% endif %}
            "><button class=" m-3 btn btn-success">Excel (.xlsx) </button></a>
            
        </div>
        {% include 'base/components/guest-table.html' %}
    </div>
    
    
</div>

<script>
   
</script>

{% endblock content %}
