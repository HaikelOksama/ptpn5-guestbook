{% extends 'base.html' %}
{% load static %}
{% block title %}Statistic{% endblock title %}

{% block content %}
<div class="container p-md-3">
    <form action="" method="get">
        <input type="number" name="year" id="datepicker">
    </form>
    <div class="card">
        <div class="card-header">
            <h4>Data Statistik Bulanan Pengunjung</h4>            
        </div>      
        <div class="card-body">
            <canvas id="myChart" width="100%" height="50" ></canvas>
        </div>
        <div class="card-footer small text-muted">Data Untuk Tahun {{year}}</div>
    </div>
   
</div>

{% comment %} Script For Chart {% endcomment %}
{% include 'base/components/chart-script.html' %}

{% endblock content %}
