{% extends 'base.html' %}
{% load static %}
{% block title %}Statistic{% endblock title %}

{% block content %}
<div class="container-fluid p-md-3">
    <form action="" method="get" class="mb-3">
        <input type="number" class="form-control" min="{{minYear}}" max="{{maxYear}}" name="year" id="datepicker" placeholder="Tahun: {{minYear}}">
    </form>
    <div class="card card-primary card-outline">
        <div class="card-header">
            <h4>Data Statistik Bulanan Pengunjung</h4>            
        </div>      
        <div class="card-body">
            <canvas id="myChart" width="100%" height="50" ></canvas>
        </div>
        <div class="card-footer small text-muted">Data Untuk Tahun {{year}}</div>
    </div>
   
</div>

{% comment %} Script For Chart {% endcomment %}
{% include 'base/components/chart-script.html' %}

{% endblock content %}
